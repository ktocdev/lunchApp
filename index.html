<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>LunchApp</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
  <script type='text/javascript' src='js/controllers/user.js'></script>
  <script type='text/javascript' src='js/directives/user-button.js'></script>
  <script type='text/javascript' src='js/controllers/todo.js'></script>
  <script type='text/javascript' src='js/directives/to-do.js'></script>

</head>
<body>
	<div class="content" ng-app="myApp">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>LunchApp <span class="glyphicon glyphicon-cutlery"></span></h1>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-8">
			    <div ng-controller="UserCtrl">
		        <h2>What's for lunch?</h2>
		        <ul class="user-display">
		          <li ng-repeat="user in userInfo.users" class="user-display-item">
		          	<div user-button></div>
		          </li>
		        </ul>
			    </div>
				</div>
				<div class="col-md-4">
					<div ng-controller="TodoCtrl">
					<h2>To Dos</h2>
						<ul class="list-group">
							<li ng-repeat="todo in todoList.todos" class="list-group-item">
								<div todo></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
