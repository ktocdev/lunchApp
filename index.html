<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>LunchApp</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
  <script type='text/javascript' src='js/controllers/user.js'></script>
  <script type='text/javascript' src='js/directives/user-button.js'></script>
  <script type='text/javascript' src='js/directives/lunch-input.js'></script>
</head>
<body>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>LunchApp <span class="glyphicon glyphicon-cutlery"></span></h1>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-12">
				  <div ng-app="myApp">
				    <div ng-controller="UserCtrl">
			        <label>Who are you?</label>
			        <ul class="user-display">
			          <li ng-repeat="user in userInfo.users" class="user-display-item">
			          	<a user-button></a>
			          	<div lunch-input></div>
			          </li>
			        </ul>
				    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
